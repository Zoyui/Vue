<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue中的数据代理</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 准备一个容器 -->
    <!--
        1. Vue中的数据代理：
            通过vm对象来代理data对象中属性的操作（读/写）
        2. Vue中数据代理的好处
            更加方便的操作data中的数据
        3. 基本原作
            通过Object.defineProperty()把data对象所有属性添加到vm上。为每一个添加到vm上的属性
            都指定一个getter/setter，在getter/setter内部去操作（读/写）data中对应的属性。
    -->
    <div id="root">
        <hr>
        <h2>学校名称：{{name}}</h2>
        <h2>学校地址：{{address}}</h2>
        <hr>
    </div>
</body>
    <script type="text/javascript">
        Vue.config.productionTip = false //阻止Vue在启动时生成生产提示

        const vm = new Vue({
            el:'#root',
            data:{
                name:'Zoyui',
                address:'HK SAR'
        }
    })
    </script>
</html>
