<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>理解MVVM</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!--准备好一个容器-->
    <div id="root">
        <h1>学校名称：{{name}}</h1>
        <h1>学校地址：{{address}}</h1>
        <!-- <h1>Test1:{{1+1}}</h1>
        <h1>Test2:{{$options}}</h1>
        <h1>Test3:{{$emit}}</h1>
        <h1>Test4:{{_c}}</h1> -->
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false //阻止Vue在启动时生成生产提示

        const vm = new Vue({
          el:'#root',
          data:{
            name:'Zoyui',
            address:'HK SAR'
          }
        })
        console.log(vm)
    </script>
</body>
</html>
